<!DOCTYPE html>
<html>
<head>
  <title>Vista previa de imagen</title>
  <script>
    function mostrarVistaPrevia() {
      var codigoBinario = "1111000000000000001111111111111111111111
1111000000000000011111111111111111111111
0000000000110001111111101111111111111111
0000000011111111111111101111111111111111
0000000111111111111111111111111111111111
0000001111111110111111111111111111111111
0000011111111111111111111111111111111111
0000011111111111111111111100001111111111
0000011111111111111111111000000011111111
0000011111111111111111110011000001111111
1111111111111111111111111111100001111111
1111111111011111111111111011100001111111
0111111111111111111111111111100001111111
0111111111111111111111111110100001111111
0111111111101111111111111111100001111111
1111111111100111111101111111000001111111
1111111111100111111101111110000001111111
1111111111100011111000000000000001111111
0111111111100011111000000000000001111111
0111111111110011111011000000000001111111
0111111111110111111011001100000001111111
0111111111111111111111001100000001111111
0111111111111111111110111000000001111111
0111111111111111111111110000000001111111
0111111111111111111000000000000000111111
"; // Aquí debes proporcionar tu código binario

      var canvas = document.getElementById("canvas");
      var contexto = canvas.getContext("2d");

      var imageData = contexto.createImageData(canvas.width, canvas.height);
      var data = imageData.data;

      for (var i = 0; i < codigoBinario.length; i++) {
        var valor = codigoBinario[i] === "0" ? 0 : 255;
        data[i * 4] = valor; // componente rojo
        data[i * 4 + 1] = valor; // componente verde
        data[i * 4 + 2] = valor; // componente azul
        data[i * 4 + 3] = 255; // componente alfa
      }

      contexto.putImageData(imageData, 0, 0);
    }
  </script>
</head>
<body>
  <canvas id="canvas" width="100" height="100"></canvas>
  <button onclick="mostrarVistaPrevia()">Mostrar vista previa</button>
</body>
</html>
